<VirtualHost *:443>
    ServerName www.agamon-vermoegensmanagement.de

    ProxyPass "/n8n/" "http://127.0.0.1:5678/"
    ProxyPassReverse "/n8n/" "http://127.0.0.1:5678/"

    # Websockets aktivieren
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /n8n/(.*) ws://127.0.0.1:5678/$1 [P,L]

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/agamon-vermoegensmanagement.de/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/agamon-vermoegensmanagement.de/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/n8n-error.log
    CustomLog ${APACHE_LOG_DIR}/n8n-access.log combined
</VirtualHost>

